<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Rand Demo</title>
    <link href="reset.css" rel="stylesheet">
    <style>
    </style>
  </head>

  <body>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<!-- <script src='jquery/jquery-1.9.1.js'></script> -->
<script src='jquery/jquery.min.js'></script>
<script src='thing.js'></script>

<script type="text/javascript">
  function scatterBox (randFunction, title) {
    var size = 100;
    var outerboxsize = ((size+2) * 2)+1;
    var Box = Thing.classes.Box;
    var Label = Thing.classes.Label;
    var outerbox = Box.make({
      position: 'relative',
      display: 'inline-block',
      w: outerboxsize,
      h: outerboxsize,
      border: '0',
      margin: '10px',
      fontSize: 0
    });
    var title = Label.make({
      text: title,
      position: 'relative',
      left: 0,
      top: 0
    });
    var one = Label.make({
      text: '1',
      position: 'absolute',
      right: '0%',
      top: '50%'
    });
    var oneBottom = Label.make({
      text: '1',
      position: 'absolute',
      left: '50%',
      top: '105%'
    });
    var negativeOne = Label.make({
      text: '-1',
      position: 'absolute',
      left: '0%',
      top: '50%'
    });
    var negativeOneTop = Label.make({
      text: '-1',
      position: 'absolute',
      left: '50%',
      top: '0%'
    });
    var sb = null;

    function makeInnerBox() {
      return Box.make({
        position: 'relative',
        display: 'inline-block',
        w: size,
        h: size,
        border: '1px dashed #ddd',
        margin: '0'
      });
    }

    outerbox.add(title);
    outerbox.add(makeInnerBox());
    outerbox.add(makeInnerBox());
    outerbox.add(makeInnerBox());
    outerbox.add(sb = makeInnerBox());
    outerbox.add(one);
    outerbox.add(oneBottom);
    outerbox.add(negativeOne);
    outerbox.add(negativeOneTop);

    for (var i=0; i < 500; i++) {
      var t = Thing.make({
        w: 2,
        h: 2,
        x: randFunction()*size,
        y: randFunction()*size,
        backgroundColor: '#000',
        opacity: .4
      });
      sb.add(t);
    }

    outerbox.render();

    return outerbox;
  }

  var Rand = Thing.classes.Rand;
  var sb = scatterBox(Rand.randFloat, 'randFloat');
  var sb = scatterBox(Rand.randPow, 'randPow');
  var sb = scatterBox(Rand.randSin, 'randSin');
  var sb = scatterBox(Rand.randNormal, 'randNormal');
  var sb = scatterBox(Rand.randPow2, 'randPow2');
  var sb = scatterBox(Rand.randSin2, 'randSin2');

</script>

  </body>
</html>
