
<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Label Demo</title>
    <link href="reset.css" rel="stylesheet">
  </head>

  <body>

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
<!-- <script src='jquery/jquery-1.9.1.js'></script> -->
<script src='jquery/jquery.min.js'></script>
<script src='thing.js'></script>

<script>
$(function(){
  let Rand = Thing.classes.Rand;

  function makeDemoBox (props) {
    return Thing.classes.Box.make($.extend({
        display: 'inline-block',
        position: 'relative',
        margin: '20px',
        width: '700px',
        height: '80px',
        overflow: 'hidden',
        border: '1px dotted #ccc',
        backgroundColor: '#fff'
      }, props));
  }

  function makeLabelBoxes() {
    return [
      makeDemoBox().add(
        Thing.classes.Label.make({
        fontSize: '18px',
        fontWeight: "100",
        text: "Small thin 100 weight blah blah blah 0123456789 $#@!%^&* (){}<>..."
      })),
      makeDemoBox().add(
        Thing.classes.Label.make({
        fontSize: '18px',
        fontWeight: "400",
        text: "Small regular 400 weight blah blah blah 0123456789 $#@!%^&* (){}<>..."
      })),
      makeDemoBox().add(
        Thing.classes.Label.make({
        fontSize: '18px',
        fontWeight: "700",
        text: "Small bold 700 weight blah blah blah 0123456789 $#@!%^&* (){}<>..."
      })),
      makeDemoBox().add(
        Thing.classes.Label.make({
        fontSize: '18px',
        fontWeight: "900",
        text: "Small heavy 900 weight blah blah blah 0123456789 $#@!%^&* (){}<>..."
      })),
      makeDemoBox().add(
        Thing.classes.Label.make({
        fontSize: '48px',
        fontWeight: "400",
        text: "Large regular 400 weight blah blah blah blah 0123456789 $#@!%^&* (){}<>..."
      })),
      makeDemoBox().add(
        Thing.classes.Label.make({
        fontSize: '20px',
        fontWeight: "400",
        text: "Ignore html: <p>I will rise</p><p>After a thousand years</p><p>And set my teeth in the silver of the moon</p>"
      })),
      makeDemoBox().add(
        Thing.classes.Label.make({
        fontSize: '20px',
        fontWeight: "400",
        text: "Respect html:<p>I will rise</p><p>After a thousand years</p><p>And set my teeth in the silver of the moon</p>",
        html: true
      })),
      makeDemoBox({backgroundColor:'black', height:'180px'}).add(
        Thing.classes.Label.make({
        fontSize: '200px',
        fontWeight: "900",
        text: "BANG!",
        color: 'magenta',
        rotate: {z: -10}
      })),
      makeDemoBox().add(
        Thing.classes.Label.make({
        fontSize: '20px',
        fontWeight: "400",
        text: "Word Wrap When There Are Spaces: blahdy blah blah ANSUhEUgAAAGgAA AB6CAYAAABTAhYxAAAACXBIWXMAAB uvAAAbrwFeGpEcAAAKT2lDQ1BQa G90b3Nob3AgSUNDIHByb2ZpbGUAAHjanVNnVFPpFj333vRCS 4iAlEtvUhUIIFJCi4AUkSYqI QkQSoghodkVUcERRUUEG 8igiAOOj oCMFVEsDIoK2AfkIaKOg",
      })),
      makeDemoBox().add(
        Thing.classes.Label.make({
        fontSize: '20px',
        fontWeight: "400",
        width: '100%',
        overflowWrap: 'break-word',
        text: "ForceWrappingWhenThereAreNoSpaces:iVBORw0KGgoAAAANSUhEUgAAAGgAAAB6CAYAAABTAhYxAAAACXBIWXMAABuvAAAbrwFeGpEcAAAKT2lDQ1BQaG90b3Nob3AgSUNDIHByb2ZpbGUAAHjanVNnVFPpFj333vRCS4iAlEtvUhUIIFJCi4AUkSYqIQkQSoghodkVUcERRUUEG8igiAOOjoCMFVEsDIoK2AfkIaKOg6OIghodkVUcERRUUEG8igiAOOjoCMFVEsDIoK2AfkIaKOg6OI",
      })),
    ];
  }

  // Render Label demos
  makeDemoBox({
      width: '800px',
      height: 'auto',
      border: 'none'
  })
  .add(makeLabelBoxes())
  .render();
});
</script>

  </body>
</html>
